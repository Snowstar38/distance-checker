<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distance Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .row {
      display: flex;
      align-items: center;
      margin: 15px 0;
      gap: 10px;
    }

    input, button, textarea {
      padding: 10px;
      font-size: 14px;
    }

    input[type="text"] {
      flex: 1;
      max-width: 200px;
    }

    input[type="file"] {
      flex: 1;
      max-width: 300px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      min-width: 80px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .help-button {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 25px;
    }

    .help-button:hover {
      background-color: #5a6268;
    }

    #fileName {
      font-style: italic;
      color: #666;
      margin-left: 10px;
    }

    .results-section {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .results-column {
      flex: 1;
    }

    .results-column h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #333;
    }

    #resultBox {
      width: 100%;
      height: 200px;
      resize: vertical;
      font-family: monospace;
      font-size: 12px;
    }

    #unmatchedBox {
      width: 100%;
      height: 200px;
      resize: vertical;
      font-family: monospace;
      font-size: 12px;
      background-color: #fff5f5;
      border: 1px solid #fecaca;
    }

    @media (max-width: 768px) {
      .results-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Distance Checker</h1>

  <!-- File Upload Row -->
  <div class="row">
    <input type="file" id="fileInput" />
    <span id="fileName">No file selected</span>
    <button class="help-button" onclick="showHelp('file')">?</button>
  </div>

  <!-- Distance and Coordinates Row -->
  <div class="row">
    <input type="text" id="distanceField" placeholder="Distance (miles)" />
    <input type="text" id="coordinatesField" placeholder="Coordinates (lat, lon)" />
    <button class="help-button" onclick="showHelp('coordinates')">?</button>
  </div>

  <!-- Run and Save Row -->
  <div class="row">
    <button id="runButton">Run</button>
    <button id="saveButton">Save</button>
  </div>

  <!-- Results Section -->
  <div class="results-section">
    <div class="results-column">
      <h3>Results</h3>
      <textarea id="resultBox" placeholder="Results will appear here TEST..." readonly></textarea>
    </div>
    <div class="results-column">
      <h3>Unmatched Locations</h3>
      <textarea id="unmatchedBox" placeholder="Locations that couldn't be matched will appear here..." readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
